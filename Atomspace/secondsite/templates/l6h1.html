<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href={% static "css/semantic.css" %} media="screen" title="no title">
        <link rel="stylesheet" href={% static "css/chensiqi.css" %} media="screen" title="no title">
        <title>l6h1</title>
    </head>
    <body>
        <!--菜单开始-->
        <div class="ui inverted top fixed menu borderless red menu">
                <div class="header item">
                    <div class="ui image">
                        <img src={% static "images/tenlogo.png" %} alt="" />
                    </div>
                </div>

                <div class="right menu">
                    <div class="item">
                        <div class="ui mini circular image">
                            <img src={% static "images/hou30.jpg" %} alt="" />
                        </div>
                        admin
                    </div>
                    <div class="item">
                        <button type="button" name="button" class="ui inverted circular button">Logout</button>
                    </div>
                </div>
        </div>
        <!--菜单结束-->
        <!--大图开始-->
        <div class="ui inverted vertical segment one"></div>
        <!--大图结束-->
        <!--正文标题开始-->
        <div class="ui basic segment two">
            {% for article in article_list %}
            <div class="ui header">
                <h1>{{ article.headline }}</h1>
                <div class="sub header one">
                    <i class="unhide icon"></i>
                    <span>10k | </span>
                    <i class="checkmark icon"></i>
                    <span> 5673 people got it</span>
                </div>
            </div>
            <!--正文标题结束-->
            <!--正文开始-->
            <div class="ui basic vertical segment">
               {{ article.content }}
            </div>
            {% endfor %}
            <!--正文结束-->
            <!--行尾开始-->
            <div class="ui vertical segment three">
                <div class="ui text menu">
                    <div class="item">
                        <button type="button" name="button" class="ui button">
                            <i class="checkmark icon"></i>
                                Get it!
                        </button>
                    </div>
                    <div class="item">
                        <button type="button" name="button" class="ui red button">
                            <i class="lab icon"></i>
                                Hummm....
                        </button>
                    </div>
                    <div class="right menu">
                        <button type="button" name="button" class="ui black circular button">
                            <i class="pin icon"></i>
                                Saved
                        </button>
                    </div>
                </div>
            </div>
            <!--行尾结束-->
        </div>





    </body>
</html>
